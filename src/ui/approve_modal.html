<div
  id="multilane-approve-modal"
  style="
    display: flex;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 10000;
    pointer-events: none; /* Allow interactions with elements beneath the modal */
  "
>
  <!-- Modal content -->
  <div
    id="multilane-approve-modal-content"
    style="
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      pointer-events: auto; /* Restore normal interactions for modal content */
    "
  >
    <!-- Close button -->
    <span
      id="multilane-approve-close"
      class="close-btn"
      style="
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 18px;
      "
      >&times;</span
    >

    <!-- Modal title -->
    <h2 style="font-family: 'Arial', sans-serif">Approve</h2>

    <!-- Label and Input side by side -->
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
      "
    >
      <label for="multilane-approve-input" style="margin-right: 10px"
        >Token Value:</label
      >
      <input
        type="number"
        id="multilane-approve-input"
        value="10"
        style="
          width: 100%;
          padding: 8px;
          box-sizing: border-box;
          z-index: inherit;
        "
      />
    </div>

    <!-- Green Submit button -->
    <button
      id="multilane-approve-submit"
      style="
        background-color: green;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      "
    >
      Submit
    </button>
  </div>
</div>
